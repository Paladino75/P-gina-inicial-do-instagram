<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Instagram</title>
</head>
<body>

<div class="instagram-wrapper">
	
		<div class="instagram-phone">
			<img src="./imagens/fotophone.png">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="./imagens/logo-instagram.png">
				<div class="profile-photo">
					<img src="./imagens/fotoyago.jpg">
				</div>
				<a href="#" class="instagram-login">Continue como Yagopaladino</a>
				<a href="login.html" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é Yagopaladino</p>
				<p class="notaaccount">
					<a href="login.html" class="link-blue">Alternar contas</a>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixei o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
			</div>
		</div>
	</div>
</div>

</body>
</html>
